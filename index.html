<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Explore</title>
    <style>
        #map{
            height:400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Google Map Explore</h1>
    <div id="map"></div>
    <script>
        function initMap(){
            var options = {
                zoom:8,
                center:{lat:36.7783, lng:-119.4179}
            }
            var map = new google.maps.Map(document.getElementById('map'), options);

            // var marker = new google.maps.Marker({
            //     position:{lat:36.7783, lng:-119.4179},
            //     map:map,
            //     icon: "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png"
            // });

            // var infowindow = new google.maps.InfoWindow({
            //     content:'<h1>CA</h1>'
            // });
            addMarker({
                coords: {lat:36.7783, lng:-119.4179},
                iconImage: "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
                content: '<h1>CA</h1>'
            });
            function addMarker(props){
                var marker = new google.maps.Marker({
                position:props.coords,
                map:map,
                // icon: props.iconImage
                // icon: "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png"
            });

            if(props.iconImage){
                marker.setIcon(props.iconImage);
            }

            if(props.content){
                var infowindow = new google.maps.InfoWindow({
                content:props.content
            });

            marker.addListener('click', function(){
                infowindow.open(map, marker);
            });
            }
        }
    }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap">

    </script>

</html>
